<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="message">Loading...</div>
  <form id="reset-form" style="display: none;">
    <input type="password" id="new-password" placeholder="New password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co'; // ✅ Your Supabase URL
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwODA1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg'; // ✅ Your anon key

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handlePasswordReset() {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');

      if (!code) {
        document.getElementById('message').textContent = 'Missing reset code in URL.';
        return;
      }

      // Exchange the code for a session
      const { data, error } = await client.auth.exchangeCodeForSession(code);

      if (error) {
        document.getElementById('message').textContent = 'Invalid or expired code.';
        return;
      }

      document.getElementById('message').textContent = 'Enter your new password below.';
      document.getElementById('reset-form').style.display = 'block';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { data, error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert('Error resetting password: ' + error.message);
      } else {
        alert('Password has been reset successfully!');
        window.location.href = 'https://your-app.com/login'; // ✅ Optional redirect
      }
    });

    handlePasswordReset();
  </script>
</body>
</html>
