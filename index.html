<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
    }
    #reset-form {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="message">Loading...</div>

  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwODA1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handlePasswordReset() {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');
      const messageEl = document.getElementById('message');
      const formEl = document.getElementById('reset-form');

      console.log('üîë Received code from URL:', code);

      if (!code) {
        messageEl.textContent = '‚ùå Missing code in URL.';
        return;
      }

      messageEl.textContent = 'üîÑ Verifying...';

      const { error } = await client.auth.exchangeCodeForSession(code);

      if (error) {
        console.error('‚ùå Error exchanging code:', error.message);
        messageEl.textContent = '‚ùå Code is invalid or expired.';
        return;
      }

      console.log('‚úÖ Code exchanged successfully. User is now authenticated.');
      messageEl.textContent = '‚úÖ Code verified. You can now reset your password.';
      formEl.style.display = 'block';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert('‚ùå Error resetting password: ' + error.message);
      } else {
        alert('‚úÖ Password has been reset successfully!');
        // ‚úÖ Change this to your app's login or home screen
        window.location.href = 'https://your-app.com/login';
      }
    });

    handlePasswordReset();
  </script>
</body>
</html>
