<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="message">Loading...</div>
  <form id="reset-form" style="display: none;">
    <input type="password" id="new-password" placeholder="New password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co'; // replace
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY'; // replace

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function start() {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');

      if (!code) {
        document.getElementById('message').textContent = 'Missing reset code in URL.';
        return;
      }

      // Exchange the code for a session
      const { data, error } = await client.auth.exchangeCodeForSession(code);

      if (error) {
        document.getElementById('message').textContent = 'Code is invalid or expired.';
        return;
      }

      document.getElementById('message').textContent = 'Enter your new password:';
      document.getElementById('reset-form').style.display = 'block';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { data, error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert('Failed to update password: ' + error.message);
      } else {
        alert('Password updated successfully!');
        window.location.href = 'https://your-app.com/login';
      }
    });

    start();
  </script>
</body>
</html>
