<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #reset-form, #email-form {
      display: none;
    }
  </style>
</head>
<body>
  <h2 id="page-title">Reset Password</h2>
  <div id="message">Loading...</div>

  <!-- Email Input Form -->
  <form id="email-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <!-- New Password Form -->
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwODA1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg'; // truncated for clarity

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const url = new URL(window.location.href);
    const code = url.searchParams.get('code');
    const messageEl = document.getElementById('message');
    const formEmail = document.getElementById('email-form');
    const formReset = document.getElementById('reset-form');
    const title = document.getElementById('page-title');

    // User just opened the page ‚Äî decide what to show
    if (code) {
      handleCodeExchange(code);
    } else {
      // Show email input
      messageEl.textContent = '';
      formEmail.style.display = 'block';
      title.textContent = 'Request Password Reset';
    }

    async function handleCodeExchange(code) {
      messageEl.textContent = 'üîÑ Verifying reset link...';
      try {
        const { error } = await client.auth.exchangeCodeForSession(code);
        if (error) {
          messageEl.textContent = '‚ùå Invalid or expired link.';
          console.error('Exchange error:', error);
        } else {
          messageEl.textContent = '‚úÖ Link verified. Set your new password.';
          formReset.style.display = 'block';
          title.textContent = 'Set New Password';
        }
      } catch (err) {
        messageEl.textContent = '‚ùå Unexpected error.';
        console.error(err);
      }
    }

    // Handle reset password form
    formReset.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert('‚ùå Error: ' + error.message);
      } else {
        alert('‚úÖ Password updated successfully!');
        window.location.href = 'https://your-app.com/login'; // change this
      }
    });

    // Handle email form
    formEmail.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();

      if (!email) return alert('Please enter your email');

      const { error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://changepassword-kappa.vercel.app'
      });

      if (error) {
        alert('‚ùå Error: ' + error.message);
      } else {
        alert('‚úÖ Reset link sent to ' + email);
      }
    });
  </script>
</body>
</html>
