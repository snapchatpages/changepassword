<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="message">Loading...</div>
  <form id="reset-form" style="display: none;">
    <input type="password" id="new-password" placeholder="New password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwODA1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handlePasswordReset() {
      const url = new URL(window.location.href);
      const token = url.searchParams.get('token');
      const type = url.searchParams.get('type');

      if (!token || type !== 'recovery') {
        document.getElementById('message').textContent = 'Invalid or missing reset token.';
        return;
      }

      // âœ… Verify OTP using token (instead of code exchange)
      const { data, error } = await client.auth.verifyOtp({
        token,
        type: 'recovery'
      });

      if (error) {
        console.error(error);
        document.getElementById('message').textContent = 'Token is invalid or expired.';
        return;
      }

      document.getElementById('message').textContent = 'Enter your new password:';
      document.getElementById('reset-form').style.display = 'block';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { data, error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert('Error resetting password: ' + error.message);
      } else {
        alert('Password has been reset successfully!');
        window.location.href = 'https://your-app.com/login'; // Optional redirect
      }
    });

    handlePasswordReset();
  </script>
</body>
</html>
