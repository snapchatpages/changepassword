<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
    }
    #reset-form, #email-form {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="message">Loading...</div>

  <!-- Email entry form -->
  <form id="email-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <!-- New password form -->
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwODA1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const url = new URL(window.location.href);
    const code = url.searchParams.get('code');
    const messageEl = document.getElementById('message');
    const emailForm = document.getElementById('email-form');
    const resetForm = document.getElementById('reset-form');

    // CASE 1: Link includes ?code (user returning from email)
    if (code) {
      messageEl.textContent = 'üîÑ Verifying...';
      emailForm.style.display = 'none';

      client.auth.exchangeCodeForSession(code).then(({ error }) => {
        if (error) {
          console.error('‚ùå Error exchanging code:', error.message);
          messageEl.textContent = '‚ùå Code is invalid or expired.';
        } else {
          console.log('‚úÖ Code exchanged successfully.');
          messageEl.textContent = '‚úÖ Code verified. You can now reset your password.';
          resetForm.style.display = 'block';
        }
      });

    } else {
      // CASE 2: No ?code ‚Üí show email form
      messageEl.textContent = 'Enter your email to receive a reset link.';
      emailForm.style.display = 'block';
    }

    // üîÑ Send reset link
    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();

      const { error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.href, // The same page
      });

      if (error) {
        messageEl.textContent = '‚ùå Error: ' + error.message;
      } else {
        messageEl.textContent = '‚úÖ Reset link sent to ' + email + '. Check your inbox.';
        emailForm.style.display = 'none';
      }
    });

    // ‚úÖ Update password
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert('‚ùå Error: ' + error.message);
      } else {
        alert('‚úÖ Password updated! You can now log in.');
        window.location.href = 'https://your-app.com/login'; // <-- Change to your app
      }
    });
  </script>
</body>
</html>
