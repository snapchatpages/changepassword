<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Password Reset Link</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Send Password Reset Link</h2>
        <form id="email-form" class="space-y-4">
            <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out text-gray-700"
            />
            <button
                type="submit"
                id="sendButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
            >
                Send Reset Link
            </button>
        </form>

        <div id="message-box" class="mt-6 p-4 rounded-lg text-sm hidden"></div>

        <script>
            // IMPORTANT: Replace with your actual Supabase Project URL and Anon Key
            // The Anon Key is used here only to call the Edge Function, not for direct DB access.
            const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwNjU1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg'; // Your actual Anon Key

            // IMPORTANT: Replace with the URL of your deployed Edge Function
            const EDGE_FUNCTION_URL = `${SUPABASE_URL}/functions/v1/resetpassword`; // Adjust function name if different

            const emailForm = document.getElementById('email-form');
            const emailInput = document.getElementById('email');
            const sendButton = document.getElementById('sendButton');
            const messageBox = document.getElementById('message-box');

            function showMessage(text, type = 'info') {
                messageBox.textContent = text;
                messageBox.className = 'mt-6 p-4 rounded-lg text-sm'; // Reset classes
                if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-400');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-400');
                } else { // info
                    messageBox.classList.add('bg-blue-100', 'text-blue-800', 'border', 'border-blue-400');
                }
                messageBox.classList.remove('hidden');
            }

            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim().toLowerCase();

                sendButton.disabled = true;
                sendButton.textContent = 'Sending...';
                showMessage('Processing your request...', 'info');

                try {
                    // Corrected: Use the EDGE_FUNCTION_URL variable and correctly format the Authorization header.
                    const response = await fetch(EDGE_FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`, // Use Anon Key variable
                        },
                        body: JSON.stringify({ email: email }),
                    });

                    const data = await response.json();

                    if (response.ok) { // Check if status code is 2xx
                        showMessage(data.message || 'Request successful!', 'success');
                    } else {
                        showMessage(data.error || 'An unknown error occurred.', 'error');
                    }

                } catch (error) {
                    console.error('Network or unexpected error:', error);
                    showMessage('A network error occurred. Please try again.', 'error');
                } finally {
                    sendButton.disabled = false;
                    sendButton.textContent = 'Send Reset Link';
                }
            });
        </script>
    </div>
</body>
</html>
