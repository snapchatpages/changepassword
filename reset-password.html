<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #reset-form {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="message">Verifying link...</div>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwODA1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const code = new URL(window.location.href).searchParams.get("code");
    const messageEl = document.getElementById('message');
    const formEl = document.getElementById('reset-form');

    async function verifyCode() {
      if (!code) {
        messageEl.textContent = "❌ No reset code found in URL.";
        return;
      }

      const { error } = await client.auth.exchangeCodeForSession(code);

      if (error) {
        messageEl.textContent = "❌ Invalid or expired code.";
        console.error(error);
      } else {
        messageEl.textContent = "✅ Code verified. You can now reset your password.";
        formEl.style.display = 'block';
      }
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert("❌ Error updating password: " + error.message);
      } else {
        alert("✅ Password updated successfully!");
        window.location.href = "https://your-app.com/login"; // Replace this with your app
      }
    });

    verifyCode();
  </script>
</body>
</html>
