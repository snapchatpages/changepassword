<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Original #reset-form display: none; is handled by Tailwind's hidden class */
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Set New Password</h2>
        
        <!-- Message box for user feedback -->
        <div id="message-box" class="mt-6 p-4 rounded-lg text-sm">Verifying...</div>

        <form id="reset-form" class="space-y-4 hidden">
            <input
                type="password"
                id="new-password"
                placeholder="New password"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out text-gray-700"
            />
            <button
                type="submit"
                id="resetButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
            >
                Reset Password
            </button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script>
            const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwODA1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg'; // Keep this full in real usage

            const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const messageBox = document.getElementById('message-box');
            const resetForm = document.getElementById('reset-form');
            const newPasswordInput = document.getElementById('new-password');
            const resetButton = document.getElementById('resetButton'); // Get the new button ID

            // Function to display messages in the UI
            function showMessage(text, type = 'info') {
                messageBox.textContent = text;
                messageBox.className = 'mt-6 p-4 rounded-lg text-sm'; // Reset classes
                if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-400');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-400');
                } else { // info
                    messageBox.classList.add('bg-blue-100', 'text-blue-800', 'border', 'border-blue-400');
                }
                messageBox.classList.remove('hidden'); // Ensure message box is visible
            }

            async function handleReset() {
                showMessage('Verifying reset link...', 'info');
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const access_token = params.get('access_token');
                const refresh_token = params.get('refresh_token');

                if (!access_token || !refresh_token) {
                    showMessage('❌ Missing access or refresh token in URL. Please use the link from your email.', 'error');
                    return;
                }

                // Set Supabase session
                const { error } = await client.auth.setSession({ access_token, refresh_token });

                if (error) {
                    console.error('Session error:', error);
                    showMessage('❌ Reset link invalid or expired. Please request a new one.', 'error');
                    return;
                }

                showMessage('✅ Verified. Enter your new password:', 'success');
                resetForm.classList.remove('hidden'); // Show the form using Tailwind class
            }

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = newPasswordInput.value;

                resetButton.disabled = true;
                resetButton.textContent = 'Resetting...';
                showMessage('Updating password...', 'info');

                const { error } = await client.auth.updateUser({ password: newPassword });

                if (error) {
                    showMessage('❌ Error: ' + error.message, 'error');
                    console.error('Password update error:', error);
                } else {
                    showMessage('✅ Password changed successfully! Redirecting...', 'success');
                    // Add a small delay before redirecting for the message to be seen
                    setTimeout(() => {
                        window.location.href = 'https://changepassword-kappa.vercel.app/login.html'; // Change this to your actual login page
                    }, 2000); // Redirect after 2 seconds
                }
                resetButton.disabled = false;
                resetButton.textContent = 'Reset Password';
            });

            handleReset(); // Call handleReset on page load
        </script>
    </div>
</body>
</html>
