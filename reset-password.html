<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #reset-form {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="message">Loading...</div>

  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://qxluetvkqxillhqsbubl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOi...'; // truncated for safety

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function extractCodeFromURL() {
      // Supabase redirects with code in the hash (#) instead of query string
      const hash = window.location.hash.substring(1); // remove '#'
      const params = new URLSearchParams(hash);
      const code = params.get('access_token'); // new Supabase format
      const type = params.get('type');

      if (!code || type !== 'recovery') {
        document.getElementById('message').textContent = '‚ùå No valid reset code found in URL.';
        return null;
      }

      return code;
    }

    async function handleResetFlow() {
      const code = await extractCodeFromURL();
      if (!code) return;

      document.getElementById('message').textContent = 'üîÑ Verifying reset link...';

      const { error } = await client.auth.setSession({
        access_token: code,
        refresh_token: '' // not needed for password reset
      });

      if (error) {
        document.getElementById('message').textContent = '‚ùå Code invalid or expired.';
        console.error(error);
        return;
      }

      document.getElementById('message').textContent = '‚úÖ Verified. You may reset your password.';
      document.getElementById('reset-form').style.display = 'block';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        alert('‚ùå Failed to reset password: ' + error.message);
      } else {
        alert('‚úÖ Password reset successful!');
        window.location.href = 'https://your-app.com/login';
      }
    });

    handleResetFlow();
  </script>
</body>
</html>
